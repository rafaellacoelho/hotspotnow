<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - HotspotNow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/style.css">

    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <main class="form-signin col-11 col-md-9">
        <div class="d-block d-lg-flex vw-100 align-items-center">
            <div class="col-md-6 image-container d-none d-lg-flex p-3 justify-content-center">
                <div class=" align-self-center ">
                    <img src="src/img/login.png" alt="" class="img-fluid">
                </div>
            </div>

            <form class="col-md-8 col-lg-6 p-5 p-md-5 mx-auto form-container">
                <h1 class="h3 mb-5 fw-normal text-center">Bem-Vindo (a)</h1>

                <div class="mb-5  d-flex align-items-center input-container">
                    <i data-feather="mail" class="icon"></i>
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                </div>
                <div class="mb-4 d-flex align-items-center input-container">
                    <i data-feather="lock" class="icon"></i>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                </div>

                <div class="actions-account mb-5 d-flex justify-content-between px-2">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembrar-me
                    </label>

                    <a href="#" class="forgot-link text-decoration-none">Esqueci a senha</a>
                </div>

                <div class="button-container text-center">
                    <button class="w-50 rounded-pill btn btn-md button-submit" type="submit">Sign in</button>
                </div>

                <div class="col-12 text-center pt-5 link-container">
                    <a href="register.html" class="text-decoration-none ">NÃ£o possuo conta ainda</a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
